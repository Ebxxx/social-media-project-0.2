<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center" ng-controller="LoginController">
    <div class="bg-white p-8 rounded-lg shadow-2xl w-full max-w-md mx-auto mt-10">
        <!-- App Logo and Welcome Message -->
        <div class="flex items-center justify-center mb-6">
            <!-- <img src="logo/app-logo.png" alt="App Logo" class="h-20 w-20 rounded-full mr-4">
            <h2 class="text-2xl font-bold text-gray-800">Welcome to Socialz</h2> -->
        </div>

        <!-- Login Form -->
        <form ng-submit="login()" class="space-y-3">
            <div class="flex justify-center items-center">
                <img src="logo/S.png" alt="App Logo" class="h-40 w-40 rounded-full">
            </div>
            <!-- <h1 class="text-4xl font-bold text-gray-100 text-center" style="color:Tomato;">Socialz</h1> -->
            <h2 class="text-2xl font-bold text-gray-800">Login</h2>
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" id="email" ng-model="user.email" required class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="password" ng-model="user.password" required class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
            </div>
            <div>
                <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-orange-600 hover:bg-orange-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    Sign In
                </button>
            </div>
        </form>

        <!-- Register Link -->
        <div class="mt-4 text-center">
            <p class="text-sm text-gray-600">
                Don't have an account? 
                <a href="#!/register" class="font-medium text-orange-600 hover:text-orange-500">Register here</a>
            </p>
        </div>

        <!-- Error Message -->
        <p ng-if="errorMessage" class="mt-4 text-center text-red-500">{{ errorMessage }}</p>
    </div>
</body>
</html>
